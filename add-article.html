<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>New Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 my-4 border border-dark rounded">
                <form class="px-2 py-2 add-post-form" name="mentor-hiring">

                    <h2 >New Article Info</h2>
                    <hr>

                    <div class="row mb-4">
                        <div class="col d-flex align-items-center">
                            <label class="mr-3 w-25" for="select-type">Type of article</label>
                            <select class="form-control custom-select" name="type" id="select-type" placeholder="Choose type" required >
                                <option value="0">Video</option>
                                <option value="1">Audio</option>
                                <option value="2">Text</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col d-flex align-items-center">
                            <label class="mr-3 w-25" for="url">Image(url)</label>
                            <input class="form-control input-group-sm" type="text" name="url" id="url" placeholder="Add image" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col d-flex align-items-center">
                            <label class="mr-3 w-25" for="title">Title</label>
                            <input class="form-control input-group-sm" type="text" name="title" id="title" placeholder="Add title " required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col d-flex align-items-center">
                            <label class="mr-3 w-25" for="author">Author</label>
                            <input class="form-control input-group-sm" type="text" name="author" id="author" placeholder="Add author" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col d-flex align-items-center">
                            <label class="mr-3 w-25" for="url-author">Photo(url)</label>
                            <input class="form-control input-group-sm" type="text" name="url" id="url-author" placeholder="Add author`s photo" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col d-flex align-items-center">
                            <label class="mr-3 w-25" for="date">Date</label>
                            <input class="form-control input-group-sm" type="date" name="date" id="date" placeholder="Add date" required>
                        </div>
                    </div>

                    <div class="row mb-4 mr-1 info d-flex justify-content-end info" >

                    </div>

                    <div class="row mb-4" onclick="textArea()">
                        <div class="col d-flex align-items-center">
                            <label class="mr-3 w-25" for="post">Description</label>
                            <textarea class="form-control h-100 scroll" type="text" name="post" id="post" placeholder="Write post" rows="20" cols="10" maxlength="200" required></textarea>
                        </div>
                    </div>

                    <div class="row justify-content-end my-3 pr-3">
                        <input type="submit" name="submit-btn" class="btn btn-dark submit" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/jquery-3.5.1.min.js"></script>
    <script src="./node_modules/bootstrap/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        function textArea(){
            let info = document.querySelector('.info');
            info.innerHTML =`<ul class="list-group mx-3 text-center text-warning">
                     <li class="list-group-item ">To do a paragraph use symbol '*' before</li>
                     <li class="list-group-item ">To do a paragraph title use symbol '!' before</li>
                     <li class="list-group-item ">To do a quote title use symbol '?' before</li>
                 </ul>`;
        }
    </script>
</body>
</html>
